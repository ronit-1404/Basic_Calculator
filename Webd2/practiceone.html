<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name</title>
</head>
<body>

    <p id="myname"></p>

    <script>
        const name = 'ronit';
        document.querySelector('#myname').innerText = name;
    </script>
</body>
</html>
